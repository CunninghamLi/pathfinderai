# Use in-memory H2 database for now (no external DB needed)
spring.datasource.url=jdbc:h2:mem:pathfinderai;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080
# External jobs API config (fill these when you have real values)
jobs.api.base-url=https://example.com/jobs-api
jobs.api.key=CHANGE_ME_IF_NEEDED
jobs.api.locale=en_CA
jobs.api.default-location=Montreal, QC
